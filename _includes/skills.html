{% if site.data.skills %}
<section class="skills-section section">

  <h2 class="section-title"><i class="fa fa-rocket"></i>Skills</h2>

  <div class="skillset">

    {% for skill in site.data.skills %}
    <div class="item">

      <h3 class="level-title">&bull; {{ skill.name }}:</h3> <p class="level-list"> {{ skill.list }}</p>

<!-- NOTE: Taken out level bar to clean up format
      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div>//level-bar-->

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
